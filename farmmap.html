<!DOCTYPE html>
<!--from https://developers.google.com/maps/documentation/javascript/kml-->
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>KML Click Capture Sample</title>
    <style>
      html, body {
        height: 370px;
        padding: 0;
        margin: 0;
        }
      #map {
       height: 360px;
       width: 300px;
       overflow: hidden;
       float: left;
       border: thin solid #333;
       }
      #capture {
       height: 360px;
       width: 480px;
       overflow: hidden;
       float: left;
       background-color: #ECECFB;
       border: thin solid #333;
       border-left: none;
       }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="capture"></div>
    <script src="localSettings.js"></script>
    <script>
      var map;
      //var src = 'https://developers.google.com/maps/documentation/javascript/examples/kml/westcampus.kml';
      var src = settings.KMLUrlPlss;
      // from https://stackoverflow.com/questions/7930660/google-maps-api-v3-kml-layer-changes
      src = src + "?cachebuster=" + (new Date()).getTime();

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: new google.maps.LatLng(-122.0922532985281,37.42301710721216),
          zoom: 2,
          mapTypeId: 'terrain'
        });

        var kmlLayer = new google.maps.KmlLayer(src, {
          suppressInfoWindows: true,
          preserveViewport: false,
          map: map
        });
        kmlLayer.addListener('click', function(event) {
          var content = event.featureData.infoWindowHtml;
          var testimonial = document.getElementById('capture');
          testimonial.innerHTML = content;
        });
      }

    </script>
    <script>
        // from https://stackoverflow.com/questions/27522979/read-a-local-text-file-using-javascript
        var fileDisplayArea = document.getElementById('fileDisplayArea');
        function readTextFile(file)
        {
            var rawFile = new XMLHttpRequest();
            rawFile.open("GET", file, false);
            rawFile.onreadystatechange = function ()
            {
                if(rawFile.readyState === 4)
                {
                    if(rawFile.status === 200 || rawFile.status == 0)
                    {
                        var allText = rawFile.responseText;
                        fileDisplayArea.innerText = allText 
                    }
                }
            }
            rawFile.send(null);
        }

        //console.log( readTextFile(src) );
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCssR8inpq24nARHj_AlLlwtQbmH9HMh3U&callback=initMap">
    </script>
  </body>
</html>
